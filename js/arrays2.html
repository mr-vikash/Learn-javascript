<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
    <script>
        var ary = new Array();
        for(var g = 0; g < 3 ;g++)
        {
            ary[g] = prompt("Enter the value");
        }
        document.write("<ul>");
        for (a = 0; a < 3; a++) {
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul");
    </script>
</head>

<body>
</body>

</html>
