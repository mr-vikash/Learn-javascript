<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
    <script>
        var ary = [
            ["hurry",18,"male","B.Com"],
            ["Ankur", 18, "male", "BA"],
            ["Vikash", 18, "male", "B.tech"],
            ["Ankit", 18, "male", "Bca"],
            ["Ankit", 18, "male", "Bca"],
            ["Ankit", 18, "male", "Bca"]
        ];
        //document.write(ary[2][3]);
        document.write(ary.length);
        document.write("<table border = '1px' cellspacing='0'>");
        for(var a = 0; a < ary.length  ; a++)
        {
            document.write("<tr>");
            for(var b = 0 ; b < ary[a].length ; b++)
            {
                document.write("<td>" + ary[a][b] + "</td>");
            }
            document.write("<br>");
            document.write("</tr>");    
        }
        document.write("</table>");
    </script>
</head>
